---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@2.0.4
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "almalinux-8"
          - "amazonlinux-2"
          - "centos-7"
          - "centos-stream-8"
          - "debian-10"
          - "debian-11"
          - "fedora-latest"
          - "opensuse-leap-15"
          - "ubuntu-1804"
          - "ubuntu-2004"
          - "rockylinux-8"
        suite:
          - "default"
          - "iptables"
        exclude:
          - os: "almalinux-8"
            suite: "iptables"
          - os: "centos-7"
            suite: "iptables"
          - os: "centos-stream-8"
            suite: "iptables"
          - os: "opensuse-leap-15"
            suite: "iptables"
          - os: "rockylinux-8"
            suite: "iptables"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Dokken
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  integration-windows:
    needs: lint-unit
    runs-on: windows-latest
    strategy:
      matrix:
        os:
          - windows-latest
        suite:
          - "windows-default"
          - "windows-iptables"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@2.0.4
      - name: Install Openssh
        uses: ConorMacBride/install-package@v1
        with:
          choco: openssh
      - name: test-kitchen
        uses: actionshub/test-kitchen@2.1.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.exec.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

